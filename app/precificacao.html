<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Precificação | RF Finance Empresarial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="../manifest.json">

<link rel="stylesheet" href="../theme/variables.css">
<link rel="stylesheet" href="../theme/global.css">
</head>
<body>

<!-- MENU -->
<div id="menu"></div>

<main class="container">
  <h1>Precificação Inteligente</h1>
  <p>O sistema calcula o preço correto para você.</p>

  <label>Produto</label>
  <select id="produto"></select>

  <label>Margem de Lucro Desejada (%)</label>
  <input id="margem" type="number" min="0" placeholder="Ex: 30">

  <button onclick="calcular()">Calcular Preço</button>

  <div id="resultado" style="display:none; margin-top:20px;">
    <h2>Resultado</h2>

    <p>Custo real: R$ <strong id="custo"></strong></p>
    <p>Imposto sobre venda: <strong id="impostoPerc"></strong>%</p>
    <p>Imposto (R$): R$ <strong id="impostoVal"></strong></p>

    <hr>

    <p>Preço mínimo: R$ <strong id="minimo"></strong></p>
    <p>Preço recomendado: R$ <strong id="ideal"></strong></p>
    <p>Lucro por unidade: R$ <strong id="lucro"></strong></p>
  </div>
</main>

<!-- CORE SCRIPTS -->
<script src="../core/datamanager.js"></script>
<script src="../core/custos.engine.js"></script>
<script src="../core/impostos.engine.js"></script>
<script src="../core/precificacao.engine.js"></script>

<!-- MENU LOAD -->
<script>
fetch("menu.html")
  .then(r => r.text())
  .then(html => document.getElementById("menu").innerHTML = html);
</script>

<!-- PRECIFICAÇÃO LOGIC -->
<script>
function carregarProdutos() {
  const select = document.getElementById("produto");
  select.innerHTML = "";

  const produtos = DataManager.get("produtos") || [];

  if (produtos.length === 0) {
    const op = document.createElement("option");
    op.textContent = "Nenhum produto cadastrado";
    op.disabled = true;
    select.appendChild(op);
    return;
  }

  produtos.forEach((p, i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = p.nome;
    select.appendChild(option);
  });
}

function calcular() {
  const margemEl = document.getElementById("margem");
  const produtoEl = document.getElementById("produto");

  if (!margemEl.value || Number(margemEl.value) < 0) {
    alert("Informe uma margem válida");
    return;
  }

  const prod = DataManager.get("produtos")[produtoEl.value];
  if (!prod) {
    alert("Selecione um produto válido");
    return;
  }

  const margem = Number(margemEl.value);
  const r = PrecificacaoEngine.calcular(prod, margem);

  document.getElementById("custo").innerText = r.custo.toFixed(2);
  document.getElementById("impostoPerc").innerText = r.impostoPercentual.toFixed(2);
  document.getElementById("impostoVal").innerText = r.impostoValor.toFixed(2);
  document.getElementById("minimo").innerText = r.precoMinimo.toFixed(2);
  document.getElementById("ideal").innerText = r.precoIdeal.toFixed(2);
  document.getElementById("lucro").innerText = r.lucroUnitario.toFixed(2);

  document.getElementById("resultado").style.display = "block";
}

carregarProdutos();
</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("../service-worker.js");
}
</script>

</body>
</html>
