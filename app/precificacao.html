<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Precificação | RF Finance Empresarial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../theme/variables.css">
<link rel="stylesheet" href="../theme/global.css">
</head>
<body>

<main class="container">
  <h1>Precificação Inteligente</h1>
  <p>O sistema calcula o preço correto para você.</p>

  <label>Produto</label>
  <select id="produto"></select>

  <label>Margem de Lucro Desejada (%)</label>
  <input id="margem" type="number" placeholder="Ex: 30">

  <button onclick="calcular()">Calcular Preço</button>

  <div id="resultado" style="display:none; margin-top:20px;">
    <h2>Resultado</h2>

    <p>Custo real: R$ <strong id="custo"></strong></p>
    <p>Imposto sobre venda: <strong id="impostoPerc"></strong>%</p>
    <p>Imposto (R$): R$ <strong id="impostoVal"></strong></p>

    <hr>

    <p>Preço mínimo: R$ <strong id="minimo"></strong></p>
    <p>Preço recomendado: R$ <strong id="ideal"></strong></p>
    <p>Lucro por unidade: R$ <strong id="lucro"></strong></p>
  </div>
</main>

<script src="../core/datamanager.js"></script>
<script src="../core/custos.engine.js"></script>
<script src="../core/impostos.engine.js"></script>
<script src="../core/precificacao.engine.js"></script>

<script>
function carregarProdutos() {
  const select = document.getElementById("produto");
  const produtos = DataManager.get("produtos") || [];

  produtos.forEach((p, i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = p.nome;
    select.appendChild(option);
  });
}

function calcular() {
  if (!margem.value) {
    alert("Informe a margem desejada");
    return;
  }

  const prod = DataManager.get("produtos")[produto.value];
  const margem = Number(margem.value);

  const r = PrecificacaoEngine.calcular(prod, margem);

  custo.innerText = r.custo.toFixed(2);
  impostoPerc.innerText = r.impostoPercentual.toFixed(2);
  impostoVal.innerText = r.impostoValor.toFixed(2);
  minimo.innerText = r.precoMinimo.toFixed(2);
  ideal.innerText = r.precoIdeal.toFixed(2);
  lucro.innerText = r.lucroUnitario.toFixed(2);

  resultado.style.display = "block";
}

carregarProdutos();
</script>

</body>
</html>
