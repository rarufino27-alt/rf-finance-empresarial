<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Empresa | RF Finance Empresarial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../theme/variables.css">
<link rel="stylesheet" href="../theme/global.css">
</head>
<body>

<main class="container">
  <h1>Cadastro da Empresa</h1>

  <label>Nome da Empresa</label>
  <input id="nome" type="text">

  <label>Tipo de Negócio</label>
  <select id="tipo">
    <option value="comercio">Comércio</option>
    <option value="industria">Indústria</option>
    <option value="servico">Serviço</option>
  </select>

  <label>Meta de Lucro (%)</label>
  <input id="meta" type="number" placeholder="Ex: 30">

  <button onclick="salvar()">Salvar</button>
</main>

<script src="../core/storage.js"></script>
<script src="../core/datamanager.js"></script>

<script>
function salvar() {
  DataManager.set("empresa", {
    nome: nome.value,
    tipo: tipo.value,
    metaLucro: Number(meta.value)
  });

  alert("Empresa cadastrada com sucesso");
}
</script>

</body>
</html>
